{% extends "index_wide.html" %}

{% block MainContent %}
    <h2>Top Artists</h2>
    <ul class="media-grid">
        {% for i in artist%}
            <li><a href="{% url main.views.artist i.artist%}"><img class="thumbnail" src="http://placehold.it/70x70" alt="{{ i.artist }}">{{ i.artist }}</a></li>
        {% endfor %}
    </ul>


    <h2>Top Albums</h2>
    <ul class="media-grid">
    {% for i in album%}
        <li><a href="{% url main.views.song i.artist i.album i.song %}"><img class="thumbnail" src="http://placehold.it/70x70" alt="{{ i.album }}">{{ i.album }}</a></li>
    {% endfor %}
    </ul>
    <h2>Top Songs</h2>
    {% for i in songs%}
        <a href="{% url main.views.song i.artist i.album i.song %}">{{ i.song }}</a>
    {% endfor %}
{% endblock %}
